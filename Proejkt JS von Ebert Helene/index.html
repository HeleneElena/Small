<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>Buchladen</title>
	<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Merriweather:300,400,400i,700&amp;subset=cyrillic-ext" rel="stylesheet">

</head>

<body>

	<header class="header">
		<div class="container text-center">
			<div class="display-4">Buchladen</div>
		</div>
	</header>

	<div class="container mb-5">
		<div class="row">
			<div class="col-md-8">
				<div class="row">

					<!-- Buch 1-->
					<div class="col-md-6">
						<div class="card mb-4" data-id="01">
							<img class="product-img" src="image/buch1.jpg" alt="buch">
							<div class="card-body text-center">
								<h4 class="item-title">HTML/CSS für Anfänger</h4>

								<div class="details-wrapper">
									<div class="items counter-wrapper">
										<div class="items__control" data-action="minus">-</div>
										<div class="items__current" data-counter>1</div>
										<div class="items__control" data-action="plus">+</div>
									</div>

									<div class="price">
										<div class="price__currency">3 €</div>
									</div>
								</div>

								<button data-cart type="button" class="btn btn-block btn-outline-warning">in den Warenkorb</button>

							</div>
						</div>
					</div>

					<!-- Buch 2-->
					<div class="col-md-6">
						<div class="card mb-4" data-id="02">
							<img class="product-img" src="image/buch2.jpg" alt="buch">
							<div class="card-body text-center">
								<h4 class="item-title">Wie man online Geld verdient</h4>

								<div class="details-wrapper">
									<div class="items counter-wrapper">
										<div class="items__control" data-action="minus">-</div>
										<div class="items__current" data-counter>1</div>
										<div class="items__control" data-action="plus">+</div>
									</div>

									<div class="price">
										<div class="price__currency">5 €</div>
									</div>
								</div>

								<button data-cart type="button" class="btn btn-block btn-outline-warning">in den Warenkorb</button>

							</div>
						</div>
					</div>

					<!-- Buch 3-->
					<div class="col-md-6">
						<div class="card mb-4" data-id="03">
							<img class="product-img" src="image/buch3.jpg" alt="buch">
							<div class="card-body text-center">
								<h4 class="item-title">Wie man ein Diplom schreibt</h4>

								<div class="details-wrapper">
									<div class="items counter-wrapper">
										<div class="items__control" data-action="minus">-</div>
										<div class="items__current" data-counter>1</div>
										<div class="items__control" data-action="plus">+</div>
									</div>

									<div class="price">
										<div class="price__currency">6 €</div>
									</div>

								</div>

								<button data-cart type="button" class="btn btn-block btn-outline-warning">in den Warenkorb</button>

							</div>
						</div>
					</div>

					<!-- Buch 4-->
					<div class="col-md-6">
						<div class="card mb-4" data-id="04">
							<img class="product-img" src="image/buch4.jpg" alt="buch">
							<div class="card-body text-center">
								<h4 class="item-title">Mein Deutsch</h4>

								<div class="details-wrapper">
									<div class="items counter-wrapper">
										<div class="items__control" data-action="minus">-</div>
										<div class="items__current" data-counter>1</div>
										<div class="items__control" data-action="plus">+</div>
									</div>

									<div class="price">
										<div class="price__currency">3 €</div>
									</div>

								</div>

								<button data-cart type="button" class="btn btn-block btn-outline-warning">in den Warenkorb</button>

							</div>
						</div>
					</div>

				</div>
			</div>
			<div class="col-md-4">

				<!-- Warenkorb -->
				<div class="card mb-4">
					<div class="card-body">
						<h5 class="card-title">Ihre Bestellung</h4>

						<!-- cart-wrapper -->
						<div class="cart-wrapper">

							<!-- Cart item -->
							<div class="cart-item" data-id="02">
								<div class="cart-item__top">
									<div class="cart-item__img">
										<img src="image/buch1.jpg" alt="buch">
									</div>
									<div class="cart-item__desc">
										<div class="cart-item__title"></div>

										<!-- cart-item__details -->
										<div class="cart-item__details">

											<div class="items items--small counter-wrapper">
												<div class="items__control" data-action="minus">-</div>
												<div class="items__current" data-counter="">1</div>
												<div class="items__control" data-action="plus">+</div>
											</div>

											<div class="price">
												<div class="price__currency"></div>
											</div>

										</div>

									</div>
								</div>
							</div>

						</div>

						<!-- Auftragswert -->
						<div class="cart-total">
							<p><span class="h5">Versand: </span> <span class="delivery-cost free">Kostenlos</span> </p>
							<p><span class="h5">Gesamtsumme:</span> <span class="total-price"></span> <span class="euro">€</span></p>
						</div>

					</div>


			</div>
		</div>
	</div>

	

</body>

</html>
