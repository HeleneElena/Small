    <link rel="stylesheet" href="./style.css" />

        "

          background-image: url('https://images.unsplash.com/photo-1616849813254-6df6a8295798?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80');

        class="slide"
        style="
          background-image: url('https://images.unsplash.com/photo-1625511838614-d8911ef292eb?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2000&q=80');
